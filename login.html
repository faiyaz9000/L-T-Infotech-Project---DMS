<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="icon" href="doc-icon.png">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>


    <link rel="stylesheet" href="stylel.css">
    <script src="tablescript.js"></script>
</head>
<body ng-app="User">
    <div class="container-fluid text-center" ng-controller="UserController">
        <nav class="navbar navbar-expand-md navbar-dark sticky-top">
                <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse " id="collapse_target">
    
                <a class="navbar-brand" href="Homepage.html"><img class="logoimg" src="logo.gif"></a>
                <span class="navbar-text" style="color: antiquewhite">Welcome to Document Management System</span>
                <div class="btn btn-group btn-primary ml-auto">
                    
                        <a class="btn btn-primary" href="register.html">Register</a>
            </div>
                </div>
        </nav>
        
        <div class="row">
            <div class="col-sm-4"></div>
            
            <div class="col-sm-3 form-body rounded-lg">
        
                <div class="form-header">
                    <h3><strong>Login to DMS</strong></h3>
                    <p>Kindly use your email and password to login</p>
                </div>

                <div id="invalid" class="alert alert-danger alert-dismissible show" role="alert" style="display: none">
                    Incorrect email or password
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="alertClose()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <form name="form" class="css-form" novalidate>
                    <div class="form-group row">
                            <label for="email" class="col-sm-3 col-form-label">Email</label>
    
                            <div class="col-sm-9">
                                <input type="email" class="form-control user-input" ng-model="email" name="email" placeholder="Email Id" required>
                                <div ng-show="form.$submitted || form.email.$touched">
                                    <span class="error-msg" ng-show="form.email.$error.required">This field is required</span>
                                    <span class="error-msg" ng-show="form.email.$error.email">Please enter a valid email</span>
                                </div>    
                            </div>
                    </div>
                
                    <div class="form-group row">
                        <label for="password" class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control user-input" ng-model="password" ng-minlength="8" name="password" placeholder="Password" required>

                            <div ng-show="form.$submitted || form.password.$touched">
                                <div class="error-msg" ng-show="form.password.$error.required">This field is required</div>
                                <div class="error-msg" ng-show="form.password.$error.minlength">Password must be atleast 8 characters long</div>
                            </div>
                        </div>
                    </div>

                    <div class="login-btn">
                        <input type="submit" name="login" id="login" value="Login" ng-disabled="form.$invalid" ng-click="checkUser()" class="btn btn-success">
                        <a href="login.html" class="btn btn-secondary">Forget Password?</a>
                      

                    </div>

                    
                </form>
            </div>

        
            <div class="col-sm-4"></div>
        </div>
    </div>

   
    

</body>
</html>
